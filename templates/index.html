{%extends 'base.html'%} {%block content%} {%for msg in get_flashed_messages()%}
<p>{{msg}}</p>
{%endfor%}

<div>
  <ol>
    {% for pet in pets %}
    <ul>
      <p><a href="/{{pet.id}}">{{pet.name}}</a></p>
      <img src="{{pet.photo_url}}" alt="Picture of my pet" />
      {% if pet.available %}
      <div><strong>Available</strong></div>
      {% endif %}
      {% if not pet.available %}
      <div><strong>Adopted</strong></div>
      {% endif %}

    </ul>
    {%endfor%}
  </ol>

  <button><a href="/add">Add New Pet</a></button>
</div>

{%endblock%}
